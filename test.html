<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Button Example</title>
<script>
function displayParagraph() {
  // This function toggles the display of the paragraph
  var paragraph = document.getElementById("myParagraph");
  if (paragraph.style.display === "none") {
    paragraph.style.display = "block";
  } else {
    paragraph.style.display = "none";
  }
}
</script>
<style>
  #myParagraph {
    display: none; /* Paragraph is hidden by default */
    color: #333;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>
<button onclick="displayParagraph()">Click Me</button>
<p id="myParagraph">This is the paragraph that appears when you click the button.</p>
</body>
</html>
